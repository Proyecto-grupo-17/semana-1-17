<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

        <section class="barra-superior">

            </div>

                <ul class="menu-principal">
                    <li class="menu-principal__item">

                    <li class="menu-principal__item">

                    <li class="menu-principal__item">
                        <a href="#news" class="menu-principal__link">NOTICIAS</a></li>
                    <li class="menu-principal__item">
                        <a href="team" class="menu-principal__link">MIEMBROS</a></li>

            </nav>
        </section>
        <!-- fin menu -->
        <!-- baner -->
        <section class="baner">
            <h2 class="baner__texto">Lo mejor para tu mascota</h2>
            <img class="baner__imagen" src="pets.jpg" alt="pets" width="1200" height="450">

        <!-- fin baner -->

    </header>

</body>
</html>
